<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
	<link rel="icon" href="favicon.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="" method="POST" class="form">
		<div class="menu">
			<span class="menu__item menu__item--active">Sign in</span>
			<span class="menu__item">Join us</span>
		</div>
		<label class="label" for="id">Username
			<input class="form__block" type="text" id="id">
		</label>
		<label class="label" for="id7">Password
			<input class="form__block" type="text" id="id7">
		</label>
		<div class="checkbox">
			
				<input class="form__checkbox" type="checkbox" id="check"><label class="label label--small" for="check">Keep me signed in
			</label>
		</div>
		<a class="form__btn" href="#" >Sign in</a>
		<div class="footer">
			<a href="#" class="form__footer">Forgot password</a>
			<a href="" class="form__footer">Create an account</a>
		</div>
	</form>
</body>
</html>
